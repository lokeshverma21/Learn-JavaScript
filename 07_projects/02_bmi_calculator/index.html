<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">
        <div id="calculator">
            <h2>BMI Calculator</h2>
            <form>
                <p>Enter height : <input type="text" id="height" placeholder="cm"></p><br>
                <p>Enter weight : <input type="text" id="weight" placeholder="kg"></p><br>
                <button>Calculate</button><br>
                <div class="results">Result</div><br>
                <div class="guide-result">Guide</div><br>

                <div class="weight-guide">
                    <h3>BMI weight guide</h3><br>
                    <p>Under weight : Less than 18.6</p>
                    <p>Normal Range : 18.6 and 24.9</p>
                    <p>Over weight : Greater than 24.9</p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
